{% extends 'partner/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
      <div class="list-group">
          <a href="{% url 'mobile' %}" class="list-group-item list-group-item-action" aria="true">All Mobiles</a>
          <a href="{% url 'mobiledata' 'Apple' %}" class="list-group-item list-group-item-action" aria="true">Apple</a>
          <a href="{% url 'mobiledata' 'Samsung' %}" class="list-group-item list-group-item-action" aria="true">Samsung</a>
          <a href="{% url 'mobiledata' 'Oneplus' %}" class="list-group-item list-group-item-action" aria="true">Oneplus</a>
      </div>
   <!-- Side Bar for Mobile filter -->
  </div>
  <div class="col-sm-8">
      <div class="row">
          {% for product in mobiles %}
          <div class="col-sm-6 text-center mb-4">
              <a href="{% url 'product-detail' product.id %}" class="btn">
                  <div class="item">
                      <img src="{{product.product_image.url}}" alt="" height="300" class="">
                      <div class="fw-bold">{{product.title}}</div>
                      <!-- <div class="fw-bold">Rs. {{product.discounted_price}}</div> -->
                      <small class="fw-light"><b>{{product.selling_price}}</b></small>
                  </div>
              </a>
          </div> 
          {% endfor %}
      </div>
   <!-- Mobile Product List -->
  </div>
 </div>
</div>
{% endblock main-content %}
