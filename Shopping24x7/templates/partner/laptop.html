{% extends 'partner/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
      <div class="list-group">
          <a href="{% url 'laptop' %}" class="list-group-item list-group-item-action" aria="true">All laptops</a>
          <a href="{% url 'laptopdata' 'Apple' %}" class="list-group-item list-group-item-action" aria="true">Apple</a>
          <a href="{% url 'laptopdata' 'ASUS' %}" class="list-group-item list-group-item-action" aria="true">Asus</a>
          <a href="{% url 'laptopdata' 'Lenovo' %}" class="list-group-item list-group-item-action" aria="true">Lenovo</a>
          <a href="{% url 'laptopdata' 'Microsoft' %}" class="list-group-item list-group-item-action" aria="true">Microsoft</a>

      </div>
   <!-- Side Bar for laptop filter -->
  </div>
  <div class="col-sm-8">
      <div class="row">
          {% for product in laptops %}
          <div class="col-sm-6 text-center mb-4">
              <a href="{% url 'product-detail' product.id %}" class="btn">
                  <div class="item">
                      <img src="{{product.product_image.url}}" alt="" height="300" class="">
                      <div class="fw-bold">{{product.title}}</div>
                      <!-- <div class="fw-bold">Rs. {{product.discounted_price}}</div> -->
                      <small class="fw-light"><b>{{product.selling_price}}</b></small>
                  </div>
              </a>
          </div> 
          {% endfor %}
      </div>
   <!-- laptop Product List -->
  </div>
 </div>
</div>
{% endblock main-content %}
