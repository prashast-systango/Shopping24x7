{% extends 'base/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
      <div class="list-group">
          <a href="{% url 'accessories' %}" class="list-group-item list-group-item-action" aria="true">All accessoriess</a>
         
      </div>
   <!-- Side Bar for accessories filter -->
  </div>
  <div class="col-sm-8">
      <div class="row">
          {% for product in accessories %}
          <div class="col-sm-6 text-center mb-4">
              <a href="{% url 'product-detail' product.id %}" class="btn">
                  <div class="item">
                      <img src="{{product.product_image.url}}" alt="" height="300" class="">
                      <div class="fw-bold">{{product.title}}</div>
                      <small class="fw-light"><b>{{product.selling_price}}</b></small>
                  </div>
              </a>
          </div> 
          {% endfor %}
      </div>
   <!-- accessories Product List -->
  </div>
 </div>
</div>
{% endblock main-content %}
